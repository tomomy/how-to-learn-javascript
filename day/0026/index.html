<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>How to Learn JavaScript</title>
  <meta name="description" content="How to Learn JavaScript">
  <meta name="author" content="Tomomi Suzuki">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
  <title>間違い探しゲーム！</title>

</head>
<body>
  <h1>間違い探しゲーム！</h1>
  <p><input type="button" value="開始!" onclick="gameStart();"></p>
  <div id="cells"></div>

  <script>
   function gameStart() {
      var dummy = '問';
      var seikai = '間';
      var dim = 5;

//dim*dimのspan要素を作って#cellsに突っ込む 文字列初期化＞ループ>cellsに文字列,IDを作る>iの割った余り%が0のとき
    var cells = '';
    for (var i = 1; i <= dim * dim; i++) {
      cells += '<span id="s' + i + '"></span>';
      if (i % dim == 0) {
        cells += '<br />';
      }
    }
    $('#cells').html(cells);
//dummyで埋められた配列を作る
    var chars = [];
    for (var i = 0; i < dim * dim; i++) {
      chars.push(dummy);
    }
//配列の内一つをseikaiにする offsetのものを正解で置き換えなさい
  var offset = Math.floor(Math.random() * chars.length);
  chars.splice(offset, 1, seikai);

  console.log(chars);
//span要素にそれらの配列の値をはめこむ
      }

  </script>


</body>
</html>
